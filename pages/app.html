<div class="banner">
    <div class="col-sm-4 col-sm-offset-8">
        <div class="col-sm-6" id="username" ng-bind="username"></div>
        <div class="col-sm-6 logout" id="logout" ng-click="logout()">Logout</div>
    </div>
</div>
<div class="container">
    <div class="col-md-offset-3 col-md-6">
        <div class="gamebox">

            <div id="{{i}}" ng-click="slide(i)" ng-class="{'box' : game[i]>0 , 'empty-box' : game[i]==0}"
                 ng-repeat="i in [0,1,2,3,4,5,6,7,8]">
                <h3>{{game[i] > 0 ?game[i]:''}}</h3>
            </div>
            <div class="time-banner">
                <div class="col-md-6">
                    <span>Time : {{time}}</span>
                </div>
                <div class="col-md-6">
                    <span>Moves : {{sol.length}}</span>
                </div>

            </div>
        </div>


    </div>
    <div class="col-md-3">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Time
                </th>
                <th>
                    Moves
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key,value) in scoreBoard ">
                <td>
                    {{key}}
                </td>
                <td>
                    {{value.time}}
                </td>
                <td>
                    {{value.moves}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
