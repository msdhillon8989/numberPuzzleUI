<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div id="username" ng-bind="username"></div>
        </div>
    </div>

    <div class="row">
        <div class="gamebox">
            <div id="{{i}}" ng-click="slide(i)" ng-class="{'box' : game[i]>0 , 'empty-box' : game[i]==0}"
                 ng-repeat="i in [0,1,2,3,4,5,6,7,8]">
                <h3>{{game[i] > 0 ?game[i]:''}}</h3>
            </div>
        </div>

        <div id="time" ng-bind="time"></div>
        <div id="game" ng-bind="game"></div>

    </div>


</div>
