

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">



            <div class="gamebox" >
                <div  id="{{i}}" ng-click="slide(i)" class="box" ng-repeat="i in [0,1,2,3,4,5,6,7,8]">
                    <h3>{{game[i] > 0 ?game[i]:''}}</h3>
                </div>
            </div>

        </div>
        <div id="time" ng-bind="time" ></div>
        <div id="game" ng-bind="game" ></div>
        <div id="username" ng-bind="username" ></div>

    </div>
</div>
